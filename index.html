<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
        <title>Encriptador de Texto</title>
    </head>

    <body>
        <header>
            <img class="logo" src="Imagenes/Logo.svg" alt="Logo de Alura">
        </header>
        <main>     
            <section class="seccion1">
                <div class="contenedor-texto">
                    <textarea placeholder="Ingrese el texto aquí." class="caja-texto"></textarea>
                </div>

                <div class="alerta">
                    <img class="circulo" src="Imagenes/alerta.svg" alt="alerta">
                    <p>Sólo letras minúsculas y sin acentos.</p>
                </div>

                <div class="contenedor-botones">
                    <input type="button" class="btn-encriptar" value="Encriptar">
                    <input type="button" class="btn-desencriptar" value="Desencriptar">
                </div>
            </section>

            <section class="seccion2">
                <div class="contenedor-muneco">
                    <img class="muneco" src="Imagenes/Muneco.png" alt="muñeco">
                </div>

                <div class="contenedor-parrafo">
                    <h3>Ningún mensaje fue <br>encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
                </div>

                <div class="contenedor-copiar">
                    <input id="btn-copiar" type="button" class="btn-copiar" value="Copiar">
                </div>

                <div class="contenedor-resultado">
                    <p class="texto-resultado"></p>
                </div>  
            </section>
        </main>     

        <script src="script.js"></script>

    </body>
</html>
